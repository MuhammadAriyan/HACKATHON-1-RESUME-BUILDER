<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>DYNAMIC RESUME</title>
</head>
<body>
    <div class="resume">
        <div class="title">
            <h1>RESUME BUILDER</h1>
        </div>
        <form id="form">
            <div class="formP">
                <div class="subtitle" id="pstitle">
                    <img src="user.png" alt="user icon" id="ficons" />
                    PERSONAL INFORMATION 
                </div>
                <div class="inputInPI">
                    <hr>
                    <label for="add-image" id="labelforPfp">ADD YOUR PFP :</label>
                    <input type="file" name="" id="add-image" accept="image/jpeg , image/png ,image/jpg">
                    <label for="name">NAME :</label>
                    <input type="text" id="name" oninput="resumeGen()" required />
                    <label for="fname">FATHER NAME :</label>
                    <input type="text" id="fname" oninput="resumeGen()" required />
                    <label for="email">EMAIL :</label>
                    <input type="email" id="email" oninput="resumeGen()" required />
                    <label for="contact">CONTACT INFO :</label>
                    <input type="text" id="contact" oninput="resumeGen()" required />
                    <label for="address">ADDRESS :</label>
                    <input type="text" id="address" oninput="resumeGen()" required />
                </div>
            </div>
            <div class="formP">
                <div class="subtitle">
                    <img src="graduation-cap.png" alt="edu icon" id="ficon2" />
                    EDUCATION
                </div>
                <div class="formInEdu" id="formInEdu">
                    <hr>
                    <label for="datestart">STARTED</label>
                    <input type="date" id="datestart" oninput="resumeGen()" required />
                    <label for="institute">INSTITUTE</label>
                    <input type="text" id="institute" oninput="resumeGen()" required />
                    <label for="degree">DEGREE & MAJOR</label>
                    <input type="text" id="degree" oninput="resumeGen()" required />
                    <label for="dateend">ENDED</label>
                    <input type="date" id="dateend" oninput="resumeGen()" required />
                </div>
                <button id="addedu" type="button">ADD EDUCATION</button>
            </div>
            <div class="formP">
                <div class="subtitle">
                    <img src="briefcase.png" alt="briefcase icon" id="ficons" />
                    WORKING EXPERIENCE
                </div>
                <div id="expform">
                    <hr>
                    <label for="workstart">STARTED</label>
                    <input type="date" id="workstart" oninput="resumeGen()" required />
                    <label for="wplace">WORKPLACE</label>
                    <input type="text" id="wplace" oninput="resumeGen()" required />
                    <label for="workend">ENDED</label>
                    <input type="date" id="workend" oninput="resumeGen()" required />
                </div>
                <button id="addexp" type="button">ADD EXPERIENCE</button>
            </div>
            <div class="formP">
                <div class="" id="skills">
                    <div class="subtitle">
                        <img src="pencil.png" alt="pencil icon" id="ficons" />
                        SKILLS
                    </div>
                    <ul id="skillform">
                        <li><input type="text" id="skill1" oninput="resumeGen()" /></li>
                    </ul>
                </div>
                <button id="addskills" type="button">ADD SKILLS</button>
                <button id="btnS" type="button">HIDE SKILLS</button>
            </div>
        </form>
        <button id="pdfGen">GENERATE PDF</button>
    </div>
    <div class="formP" id="resumeOutput"></div>
</body>
</html>
